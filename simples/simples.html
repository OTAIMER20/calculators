<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="simples.css">
    <title>Calculadora Simples</title>
</head>
<body>

    <div id="particles-js"></div>

    <header class="header">
        <nav class="navbar">
            <ul>
                <li><a href="../index.html">Home</a> </li>
                <li><a href="simples.html">Simples</a> </li>
                <li><a href="../juros simples/js.html">Juros Simples</a> </li>
                <li><a href="../juros compostos/jc.html">Juros Compostos</a> </li>
                <li><a href="../regra de tres simples/tres-simples.html">Regra de 3</a> </li>
            </ul>
        </nav>
    </header>

    <div id="base">
        <br><br>
        <main id="container">
            <div class="calculator">
                <h1>CALCULADORA SIMPLES</h1>
                <div class="result">0</div>
                <div class="buttons">
                    <button class="bg-gray">C</button>
                    <button class="bg-gray">±</button>
                    <button class="bg-gray">%</button>
                    <button class="bg-orange">/</button>

                    <button class="bg-light-gray">7</button>
                    <button class="bg-light-gray">8</button>
                    <button class="bg-light-gray">9</button>
                    <button class="bg-orange">×</button>

                    <button class="bg-light-gray">4</button>
                    <button class="bg-light-gray">5</button>
                    <button class="bg-light-gray">6</button>
                    <button class="bg-orange">-</button>

                    <button class="bg-light-gray">1</button>
                    <button class="bg-light-gray">2</button>
                    <button class="bg-light-gray">3</button>
                    <button class="bg-orange">+</button>

                    <button class="bg-light-gray button-zero">0</button>
                    <button class="bg-light-gray">,</button>
                    <button class="bg-orange">=</button>
                </div>
            </div>
        </main>
    </div>

    <footer>
        <p>&copy; 2024 Calculadoras Web. Criado por <a href="https://www.instagram.com/otaimer_dev/">OTAIMER DEV</a>.</p>
    </footer>
    <script src="simples.js"></script>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

    <script>
        particlesJS('particles-js', {
          "particles": {
            "number": {
              "value": 100, // Número de partículas
              "density": {
                "enable": true,
                "value_area": 900 // Área em que as partículas serão distribuídas
              }
            },
            "color": {
              "value": "#ffffff" // Cor das partículas
            },
            "shape": {
              "type": "circle", // Formato das partículas
              "stroke": {
                "width": 0,
                "color": "#000000"
              },
              "polygon": {
                "nb_sides": 5
              },
              "image": {
                "src": "img/github.svg",
                "width": 100,
                "height": 100
              }
            },
            "opacity": {
              "value": 0.5,
              "random": false,
              "anim": {
                "enable": false,
                "speed": 1,
                "opacity_min": 0.1,
                "sync": false
              }
            },
            "size": {
              "value": 3,
              "random": true,
              "anim": {
                "enable": false,
                "speed": 40,
                "size_min": 0.1,
                "sync": false
              }
            },
            "line_linked": {
              "enable": true,
              "distance": 150,
              "color": "#ffffff",
              "opacity": 0.4,
              "width": 1
            },
            "move": {
              "enable": true,
              "speed": 6,
              "direction": "none",
              "random": false,
              "straight": false,
              "out_mode": "out",
              "bounce": false,
              "attract": {
                "enable": false,
                "rotateX": 600,
                "rotateY": 1200
              }
            }
          },
          "interactivity": {
            "detect_on": "canvas",
            "events": {
              "onhover": {
                "enable": true,
                "mode": "repulse"
              },
              "onclick": {
                "enable": true,
                "mode": "push"
              },
              "resize": true
            },
            "modes": {
              "grab": {
                "distance": 400,
                "line_linked": {
                  "opacity": 1
                }
              },
              "bubble": {
                "distance": 400,
                "size": 40,
                "duration": 2,
                "opacity": 8,
                "speed": 3
              },
              "repulse": {
                "distance": 200,
                "duration": 0.4
              },
              "push": {
                "particles_nb": 4
              },
              "remove": {
                "particles_nb": 2
              }
            }
          },
          "retina_detect": true
        });
    </script>

</body>
</html>
