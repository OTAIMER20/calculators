<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="js.css">
    <title>Juros Simples</title>
</head>
<body>
    <div id="base">
    <main id="container">
        <div id="calculator">
            <h2>JUROS SIMPLES</h2>

            <div id="input_box">
                <div class="input-field">
                    <label for="value">Capital Inicial:</label>
                    <input type="number" id="value">
                </div>
                <div class="input-field">
                    <label for="fee">Taxa de Juros a.m:</label>
                    <input type="number" id="fee">
                </div>
                <div class="input-field">
                    <label for="time">Prazo de Aplicação (Mêses)</label>
                    <input type="number" id="time">
                </div>

                <div id="result">
                    <h4>Montante Esperado:</h4>
                    <span id="total">
                        Kz 0,00
                    </span>
                </div>

                <button id="calcular">
                    Calcular
                </button>
            </div>
        </div>
    </main>
    </div>

    <script type="text/javascript" src="js.js"></script>
</body>
</html>
